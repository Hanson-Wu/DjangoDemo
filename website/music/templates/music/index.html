<!-- load the path to your static files-->
{% load staticfiles %}
<link rel = "stylesheet" type = "text/css" href = "{% static 'music/css/style.css'%}"/>
<link rel = "stylesheet" href = "{% static '/music/css/bootstrap.min.css' %}"/>
<link href="https://fonts.googleapis.com/css?family=Lobster+Two:700" rel="stylesheet">
<script src = "{% static 'music/js/jquery-3.1.0.min.js'%}"></script>
<script src = "{% static 'music/js/bootstrap.min.js'%}"></script>




<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- header-->
        <div class = "navbar-header">
            <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target="#topNavBar">
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">DjangoDemo</a>
        </div>
        <!-- items -->
        <div class = "collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li class = "">
                    <a href = "{% url 'music:index' %}">
                        <span class = "glyphicon glyphicon-cd" aria-hidden = "true"></span>&nbsp;Albums
                    </a>
                </li>
                <li class = "">
                    <a href = "{% url 'music:index' %}">
                        <span class = "glyphicon glyphicon-music" aria-hidden = "true"></span>&nbsp;Songs
                    </a>
                </li>
            </ul>

            <form class = "navbar-form navbar-left" role = "search" method = "get" action = "#">
                <div class = "form-group">
                    <input type = "text" class = "form-control" name = "q" value = "">
                </div>
                <button type = "submit" class = "btn btn-default">Search</button>
            </form>

            <ul class = "nav navbar-nav navbar-right">
                <li class = "">
                    <a href = "{% url 'music:index' %}">
                        <span class = "glyphicon glyphicon-plus" aria-hidden = "true"></span>&nbsp;Add Album
                    </a>
                </li>
                <li class = "">
                    <a href = "{% url 'music:index' %}">
                        <span class = "glyphicon glyphicon-off" aria-hidden = "true"></span>&nbsp;Logout
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

{% if all_albums %}
    <h1>Here are all albums</h1>
    <ul>
        {% for album in all_albums %}
            <li><a href = "{% url 'music:detail' album.id %}"> {{album.album_title}} </a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No any album</h3>
{% endif %}
