<!-- load the path to your static files-->
{% load staticfiles %}
<link rel = "stylesheet" type = "text/css" href = "{% static 'music/css/style.css'%}"/>
<link rel = "stylesheet" href = "{% static '/music/css/bootstrap.min.css' %}"/>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class = "navbar-header">
            <a class="navbar_brand" href="{% url 'music:index' %}">DjangoDemo</a>
        </div>
    </div>
</nav>

{% if all_albums %}
    <h1>Here are all albums</h1>
    <ul>
        {% for album in all_albums %}
            <li><a href = "{% url 'music:detail' album.id %}"> {{album.album_title}} </a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No any album</h3>
{% endif %}
